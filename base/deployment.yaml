apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: 738507247612.dkr.ecr.us-west-2.amazonaws.com/k8s-debian-test:latest 
        name: demo
        ports:
        - containerPort: 8080
