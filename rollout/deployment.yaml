## ------------------- Debian Deployment ------------------- #

kind: Rollout
apiVersion: argoproj.io/v1alpha1
metadata:
 # labels:
 #   app: debian-test
  name: debian-test-canary
spec:
  replicas: 4
  revisionHistoryLimit: 3
  minReadySeconds: 30
  selector:
    matchLabels:
      k8s-app: debian-test-canary
  template:
    metadata:
      labels:
        k8s-app: debian-test-canary
      name: debian-test-canary
    spec:
      containers:
      - name: debian-test-canary
        image: 738507247612.dkr.ecr.us-west-2.amazonaws.com/k8s-debian-test:latest 
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
  strategy:
    canary:
      steps:
      - setWeight: 20
      # The following pause step will pause the rollout indefinitely until manually resumed.
      # Rollouts can be manually resumed by running `kubectl argo rollouts resume ROLLOUT`
      - pause: {}
      - setWeight: 40
      - pause: {duration: 40s}
      - setWeight: 60
      - pause: {duration: 20s}
      - setWeight: 80
      - pause: {duration: 20s}

---
