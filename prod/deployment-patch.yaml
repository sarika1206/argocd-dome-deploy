apiVersion: apps/v1
kind: Deployment
metadata:
  name: debian-test
spec:
  template:
    spec:
      containers:
      - name: debian-test
        env:
        - name: ENVIRONMENT
          value: production
kind: Rollout
apiVersion: argoproj.io/v1alpha1
metadata:
 # labels:
 #   app: debian-test
  name: debian-test
spec:
  replicas: 4
  revisionHistoryLimit: 3
  minReadySeconds: 30
  selector:
    matchLabels:
      k8s-app: debian-test
  template:
    metadata:
      labels:
        k8s-app: debian-test
      name: debian-test
    spec:
      containers:
      - name: debian-test
        image: 738507247612.dkr.ecr.us-west-2.amazonaws.com/k8s-debian-test:latest 
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  strategy:
    canary:
      steps:
      - setWeight: 20
      # The following pause step will pause the rollout indefinitely until manually resumed.
      # Rollouts can be manually resumed by running `kubectl argo rollouts resume ROLLOUT`
      - pause: {}
      - setWeight: 40
      - pause: {duration: 40s}
      - setWeight: 60
      - pause: {duration: 20s}
      - setWeight: 80
      - pause: {duration: 20s}
          
